<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintage Live Camera</title>
  <style>
    :root {
      --bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --border: #1f2937;
      --text: #e5e7eb;
      --text-sub: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 50%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.7);
      padding: 12px 12px 16px;
      backdrop-filter: blur(16px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
    }

    .header-sub {
      font-size: 11px;
      color: var(--text-sub);
    }

    .indicator {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(248, 113, 113, 0.7);
      color: #fecaca;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .indicator-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #ef4444;
      box-shadow: 0 0 6px rgba(248, 113, 113, 0.9);
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .preview-wrap {
      position: relative;
      margin-top: 4px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #020617;
      aspect-ratio: 3 / 4;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay-frame {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 14px;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        inset 0 0 0 2px rgba(15, 23, 42, 0.6);
    }

    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    button {
      cursor: pointer;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--accent);
      color: #0b1120;
      font-size: 12px;
      font-weight: 500;
      padding: 6px 12px;
      transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
    }

    button:hover {
      background: #0ea5e9;
      box-shadow: 0 6px 18px rgba(56, 189, 248, 0.35);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-sub);
      border-color: var(--border);
      box-shadow: none;
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
    }

    .btn-filter {
      font-size: 11px;
      padding: 4px 10px;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-sub);
      border-color: var(--border);
    }

    .btn-filter.active {
      background: var(--accent-soft);
      color: var(--accent);
      border-color: var(--accent);
    }

    .filter-row {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .hint {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-sub);
      text-align: center;
    }

    .thumb-wrap {
      margin-top: 10px;
      border-radius: 10px;
      border: 1px dashed rgba(148, 163, 184, 0.4);
      padding: 6px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.7);
    }

    .thumb-wrap img {
      max-width: 70px;
      max-height: 70px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      object-fit: cover;
    }

    .thumb-empty {
      font-size: 11px;
      color: var(--text-sub);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="header-title">Vintage Live Cam</div>
        <div class="header-sub">실시간 필터 + 촬영 + 저장</div>
      </div>
      <div class="indicator">
        <div class="indicator-dot"></div>
        LIVE
      </div>
    </div>

    <div class="preview-wrap">
      <video id="video" playsinline autoplay muted></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <div class="overlay-frame"></div>
    </div>

    <div class="filter-row">
      <button class="btn-filter active" data-filter="clean">Clean</button>
      <button class="btn-filter" data-filter="warm7">Old iPhone Warm</button>
      <button class="btn-filter" data-filter="softFilm">Soft Film</button>
      <button class="btn-filter" data-filter="mono">Soft Mono</button>
    </div>

    <div class="controls">
      <button id="captureBtn">셔터</button>
      <button id="downloadBtn" class="btn-ghost">사진 저장</button>
      <button id="flipBtn" class="btn-ghost">전/후면 전환 (지원 기기)</button>
    </div>

    <div class="thumb-wrap" id="thumbWrap">
      <div class="thumb-empty">촬영한 사진이 여기에 보여요.</div>
    </div>

    <div class="hint">
      iOS: 사파리에서 열고, 홈 화면에 추가하면 앱처럼 사용할 수 있습니다.
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const flipBtn = document.getElementById("flipBtn");
    const thumbWrap = document.getElementById("thumbWrap");
    const filterButtons = document.querySelectorAll(".btn-filter");

    let currentStream = null;
    let usingFrontCamera = true;
    let currentFilter = "clean";
    let lastCaptureDataUrl = null;

    // 카메라 시작
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
      }

      const constraints = {
        audio: false,
        video: {
          facingMode: usingFrontCamera ? "user" : "environment"
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        console.error("카메라 접근 실패:", err);
        alert("카메라를 사용할 수 없습니다. 브라우저 권한을 확인해 주세요.");
      }
    }

    // 필터를 CSS filter 스타일로 적용하는 함수
    function getCssFilter(filterName) {
      switch (filterName) {
        case "warm7":
          // 약간 따뜻하고 대비 낮고 채도 살짝 높은 느낌
          return "brightness(1.02) contrast(0.92) saturate(1.15) sepia(0.12) hue-rotate(-5deg)";
        case "softFilm":
          // 부드러운 필름 톤 + 약간의 색 바램
          return "brightness(1.03) contrast(0.9) saturate(0.95) sepia(0.2)";
        case "mono":
          // 부드러운 흑백
          return "grayscale(0.9) contrast(0.9) brightness(1.05)";
        case "clean":
        default:
          return "none";
      }
    }

    // 실시간 필터 적용 (CSS filter를 video에 바로 적용)
    function applyLiveFilter() {
      video.style.filter = getCssFilter(currentFilter);
    }

    // 사진 촬영
    function capturePhoto() {
      const w = video.videoWidth || 720;
      const h = video.videoHeight || 960;

      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, w, h);

      // 캔버스에 후처리 필터 약간 더 적용 (색감 미세 조정)
      const imageData = ctx.getImageData(0, 0, w, h);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        let r = data[i];
        let g = data[i + 1];
        let b = data[i + 2];

        if (currentFilter === "warm7") {
          // 살짝 따뜻하게, 대비 약간 낮추기
          r = r * 1.03;
          g = g * 1.0;
          b = b * 0.97;
        } else if (currentFilter === "softFilm") {
          const avg = (r + g + b) / 3;
          r = avg * 1.05;
          g = avg * 0.98;
          b = avg * 0.9;
        } else if (currentFilter === "mono") {
          const avg = (r + g + b) / 3;
          r = g = b = avg * 1.02;
        }

        data[i] = Math.min(255, r);
        data[i + 1] = Math.min(255, g);
        data[i + 2] = Math.min(255, b);
      }

      ctx.putImageData(imageData, 0, 0);

      // Data URL 추출
      const dataUrl = canvas.toDataURL("image/jpeg", 0.9);
      lastCaptureDataUrl = dataUrl;

      // 썸네일 표시
      thumbWrap.innerHTML = "";
      const img = document.createElement("img");
      img.src = dataUrl;
      thumbWrap.appendChild(img);
    }

    // 사진 저장
    function downloadPhoto() {
      if (!lastCaptureDataUrl) {
        alert("먼저 사진을 촬영해 주세요.");
        return;
      }

      const a = document.createElement("a");
      a.href = lastCaptureDataUrl;
      a.download = "vintage_cam.jpg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // 필터 버튼 클릭 처리
    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        applyLiveFilter();
      });
    });

    // 전/후면 전환
    flipBtn.addEventListener("click", () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    });

    captureBtn.addEventListener("click", capturePhoto);
    downloadBtn.addEventListener("click", downloadPhoto);

    // 페이지 로드 시 카메라 시작
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      startCamera();
    } else {
      alert("이 브라우저에서는 카메라를 지원하지 않습니다.");
    }
  </script>
</body>
</html>
