<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintage Live Cam</title>
  <style>
    :root {
      --bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --border: #1f2937;
      --text: #e5e7eb;
      --text-sub: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 50%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.7);
      padding: 12px 12px 16px;
      backdrop-filter: blur(16px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
    }

    .header-sub {
      font-size: 11px;
      color: var(--text-sub);
    }

    .indicator {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(248, 113, 113, 0.7);
      color: #fecaca;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .indicator-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #ef4444;
      box-shadow: 0 0 6px rgba(248, 113, 113, 0.9);
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .preview-wrap {
      position: relative;
      margin-top: 4px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #020617;
      aspect-ratio: 3 / 4;
      touch-action: none; /* 모바일에서 핀치 줌용 */
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform-origin: center center;
    }

    .overlay-frame {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 14px;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        inset 0 0 0 2px rgba(15, 23, 42, 0.6);
    }

    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    button {
      cursor: pointer;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--accent);
      color: #0b1120;
      font-size: 12px;
      font-weight: 500;
      padding: 6px 12px;
      transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
    }

    button:hover {
      background: #0ea5e9;
      box-shadow: 0 6px 18px rgba(56, 189, 248, 0.35);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-sub);
      border-color: var(--border);
      box-shadow: none;
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
    }

    .btn-filter {
      font-size: 11px;
      padding: 4px 10px;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-sub);
      border-color: var(--border);
    }

    .btn-filter.active {
      background: var(--accent-soft);
      color: var(--accent);
      border-color: var(--accent);
    }

    .filter-row {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .zoom-row {
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
      font-size: 11px;
      color: var(--text-sub);
    }

    input[type="range"] {
      width: 120px;
    }

    .hint {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-sub);
      text-align: center;
    }

    .thumb-wrap {
      margin-top: 10px;
      border-radius: 10px;
      border: 1px dashed rgba(148, 163, 184, 0.4);
      padding: 6px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.7);
    }

    .thumb-wrap img {
      max-width: 70px;
      max-height: 70px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      object-fit: cover;
    }

    .thumb-empty {
      font-size: 11px;
      color: var(--text-sub);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="header-title">Vintage Live Cam</div>
        <div class="header-sub">아이폰7 감성 필터 · 미러 · 줌</div>
      </div>
      <div class="indicator">
        <div class="indicator-dot"></div>
        LIVE
      </div>
    </div>

    <div class="preview-wrap" id="previewWrap">
      <video id="video" playsinline autoplay muted></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <div class="overlay-frame"></div>
    </div>

    <div class="filter-row">
      <button class="btn-filter active" data-filter="clean">Clean</button>
      <button class="btn-filter" data-filter="warm7">Old iPhone Warm</button>
      <button class="btn-filter" data-filter="softFilm">Soft Film</button>
      <button class="btn-filter" data-filter="mono">Soft Mono</button>
    </div>

    <div class="zoom-row">
      <span>줌</span>
      <input id="zoomSlider" type="range" min="1" max="2" step="0.05" value="1" />
      <span id="zoomValue">1.0x</span>
    </div>

    <div class="controls">
      <button id="captureBtn">셔터</button>
      <button id="downloadBtn" class="btn-ghost">사진 저장</button>
      <button id="flipBtn" class="btn-ghost">전/후면 전환</button>
      <button id="mirrorBtn" class="btn-ghost">미러 ON/OFF</button>
    </div>

    <div class="thumb-wrap" id="thumbWrap">
      <div class="thumb-empty">촬영한 사진이 여기에 보여요.</div>
    </div>

    <div class="hint">
      iOS: 사파리에서 열고 홈 화면에 추가하면 앱처럼 사용할 수 있습니다.
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const flipBtn = document.getElementById("flipBtn");
    const mirrorBtn = document.getElementById("mirrorBtn");
    const thumbWrap = document.getElementById("thumbWrap");
    const filterButtons = document.querySelectorAll(".btn-filter");
    const zoomSlider = document.getElementById("zoomSlider");
    const zoomValue = document.getElementById("zoomValue");
    const previewWrap = document.getElementById("previewWrap");

    let currentStream = null;
    let usingFrontCamera = true;
    let mirrorEnabled = true; // 전면 기본 미러
    let currentFilter = "warm7";
    let lastCaptureDataUrl = null;
    let currentZoom = 1;

    // 카메라 시작
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
      }

      const constraints = {
        audio: false,
        video: {
          facingMode: usingFrontCamera ? "user" : "environment"
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        console.error("카메라 접근 실패:", err);
        alert("카메라를 사용할 수 없습니다. 브라우저 권한을 확인해 주세요.");
      }
    }

    // CSS 필터
    function getCssFilter(filterName) {
      switch (filterName) {
        case "warm7":
          // 아이폰7 느낌: 조금 따뜻하고, 채도/컨트라스트 살짝 업
          return "brightness(1.03) contrast(0.95) saturate(1.18) sepia(0.18) hue-rotate(-4deg)";
        case "softFilm":
          return "brightness(1.04) contrast(0.9) saturate(0.95) sepia(0.25)";
        case "mono":
          return "grayscale(0.9) contrast(0.9) brightness(1.05)";
        case "clean":
        default:
          return "none";
      }
    }

    function applyLiveFilterAndTransform() {
      video.style.filter = getCssFilter(currentFilter);

      const scaleX = mirrorEnabled && usingFrontCamera ? -currentZoom : currentZoom;
      const scaleY = currentZoom;

      video.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    // 사진 촬영 (캔버스에 필터+미러+줌 반영)
    function capturePhoto() {
      const w = video.videoWidth || 720;
      const h = video.videoHeight || 960;

      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d");

      ctx.save();

      // 미러 + 줌을 캔버스에도 적용
      ctx.translate(w / 2, h / 2);
      const scaleX = mirrorEnabled && usingFrontCamera ? -currentZoom : currentZoom;
      const scaleY = currentZoom;
      ctx.scale(scaleX, scaleY);
      ctx.translate(-w / 2, -h / 2);

      ctx.drawImage(video, 0, 0, w, h);
      ctx.restore();

      const imageData = ctx.getImageData(0, 0, w, h);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        let r = data[i];
        let g = data[i + 1];
        let b = data[i + 2];

        if (currentFilter === "warm7") {
          r = r * 1.05;
          g = g * 1.0;
          b = b * 0.96;
        } else if (currentFilter === "softFilm") {
          const avg = (r + g + b) / 3;
          r = avg * 1.04;
          g = avg * 0.98;
          b = avg * 0.9;
        } else if (currentFilter === "mono") {
          const avg = (r + g + b) / 3;
          r = g = b = avg * 1.02;
        }

        data[i] = Math.min(255, r);
        data[i + 1] = Math.min(255, g);
        data[i + 2] = Math.min(255, b);
      }

      ctx.putImageData(imageData, 0, 0);

      const dataUrl = canvas.toDataURL("image/jpeg", 0.9);
      lastCaptureDataUrl = dataUrl;

      thumbWrap.innerHTML = "";
      const img = document.createElement("img");
      img.src = dataUrl;
      thumbWrap.appendChild(img);
    }

    function downloadPhoto() {
      if (!lastCaptureDataUrl) {
        alert("먼저 사진을 촬영해 주세요.");
        return;
      }

      const a = document.createElement("a");
      a.href = lastCaptureDataUrl;
      a.download = "vintage_cam.jpg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // 필터 버튼
    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        applyLiveFilterAndTransform();
      });
    });

    // 줌 슬라이더
    zoomSlider.addEventListener("input", () => {
      currentZoom = parseFloat(zoomSlider.value);
      zoomValue.textContent = currentZoom.toFixed(1) + "x";
      applyLiveFilterAndTransform();
    });

    // 핀치 줌 (모바일)
    let lastDist = null;
    previewWrap.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      }
    }, { passive: true });

    previewWrap.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2 && lastDist) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        const diff = dist - lastDist;

        let newZoom = currentZoom + diff * 0.002;
        newZoom = Math.max(1, Math.min(2, newZoom));
        currentZoom = newZoom;
        zoomSlider.value = newZoom.toFixed(2);
        zoomValue.textContent = newZoom.toFixed(1) + "x";
        applyLiveFilterAndTransform();

        lastDist = dist;
      }
    }, { passive: true });

    previewWrap.addEventListener("touchend", () => {
      lastDist = null;
    });

    // 전/후면 전환
    flipBtn.addEventListener("click", () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera().then(() => applyLiveFilterAndTransform());
    });

    // 미러 토글
    mirrorBtn.addEventListener("click", () => {
      mirrorEnabled = !mirrorEnabled;
      mirrorBtn.textContent = mirrorEnabled ? "미러 ON" : "미러 OFF";
      applyLiveFilterAndTransform();
    });

    captureBtn.addEventListener("click", capturePhoto);
    downloadBtn.addEventListener("click", downloadPhoto);

    // 초기 상태: warm7 필터 + 미러 ON
    filterButtons.forEach(b => b.classList.remove("active"));
    document.querySelector('[data-filter="warm7"]').classList.add("active");
    currentFilter = "warm7";
    mirrorBtn.textContent = "미러 ON";

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      startCamera().then(() => applyLiveFilterAndTransform());
    } else {
      alert("이 브라우저에서는 카메라를 지원하지 않습니다.");
    }
  </script>
</body>
</html>
